services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: betteratlas
      POSTGRES_USER: betteratlas
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betteratlas -d betteratlas"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
      target: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://betteratlas:dev_password@postgres:5432/betteratlas
      REDIS_URL: redis://redis:6379
      SESSION_SECRET: dev_secret_change_in_production
      API_PORT: "3001"
      NODE_ENV: development

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: development
    ports:
      - "5173:5173"
    depends_on:
      - api
    environment:
      VITE_API_URL: http://api:3001

volumes:
  pgdata:
