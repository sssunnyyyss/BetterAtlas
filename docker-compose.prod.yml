services:
  api:
    restart: always
    build:
      context: .
      dockerfile: api/Dockerfile
      target: production
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL_DOCKER}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://betteratlas.net}
      FRONTEND_URL: ${FRONTEND_URL:-https://betteratlas.net}
      ADMIN_EMAILS: ${ADMIN_EMAILS:-}
    volumes: []

  frontend:
    restart: always
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: production
    ports:
      - "80:80"
    volumes: []
